<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In - E-Commerce Site</title>
    <!-- Load Tailwind CSS from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css">
    <style>
        /* Add custom styles here */
        body {
            background: linear-gradient(to right, #667eea, #764ba2);
        }

        .animate-fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-r from-purple-400 to-pink-600 py-8">
    <div class="flex flex-col justify-center items-center min-h-screen">
        <div class="w-full max-w-md animate-fade-in">
            <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <h1 class="font-bold text-2xl mb-4 text-gray-800 text-center">Sign In</h1>
                <form action="#" method="POST">
                    <div class="mb-4">
                        <label class="block text-gray-700 font-bold mb-2" for="username">
                            Email
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 font-bold mb-2" for="password">
                            Password
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Enter your password" required>
                    </div>
                    <div class="flex items-center justify-between">
                        <a button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" href="/landingpage.html">
                            Sign In 
                        </button >
                        <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
                            Forgot Password?
                        </a>
                    </div>
                </form>
                <hr class="my-4">
                <div class="flex items-center justify-center">
                    <span class="text-gray-600">Don't have an account yet?</span>
                    <a class="ml-2 text-blue-500 hover:text-blue-800 font-bold" href="/sign-up.html">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
